<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achadinhos Beauty - Sua loja de beleza online</title>
  <style>
    /* Fundo bege claro com padrão sutil */
    body {
      background-color: #f5efe6; /* bege clarinho */
      background-image: url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><circle fill="%23d6c9b6" cx="20" cy="20" r="1"/></svg>');
      background-repeat: repeat;
      color: #4b3b2b; /* marrom escuro para texto */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
    }

    /* Cabeçalho com rosa pastel */
    header {
      background: linear-gradient(90deg, #f4c7d3, #e9b7c5);
      color: #5a3e46;
      padding: 1.5rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 3px 6px rgba(150, 100, 110, 0.2);
    }
    header h1 {
      margin: 0;
      font-weight: 900;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 0.8rem;
    }
    nav a {
      margin: 0 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #af7f8c;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #d9a6b3;
    }

    /* Banner rotativo */
    #banner {
      background: #e9b7c5;
      color: #5a3e46;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      height: 2.5rem;
    }
    #banner span {
      position: absolute;
      width: 100%;
      animation: slideBanner 12s linear infinite;
    }
    #banner span:nth-child(2) {
      animation-delay: 4s;
    }
    #banner span:nth-child(3) {
      animation-delay: 8s;
    }
    @keyframes slideBanner {
      0% {top: 100%;}
      10% {top: 0;}
      33% {top: 0;}
      43% {top: -100%;}
      100% {top: -100%;}
    }

    /* Container principal */
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Produtos */
    #produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap: 1.8rem;
    }
    .produto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(174, 127, 140, 0.15);
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      color: #4b3b2b;
    }
    .produto img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      object-fit: cover;
      height: 230px;
    }
    .produto h3 {
      margin: 0.3rem 0;
      font-weight: 700;
      color: #af7f8c;
    }
    .produto p.preco {
      font-size: 1.3rem;
      font-weight: 700;
      color: #d9a6b3;
      margin: 0.3rem 0 1rem;
    }
    .produto p.estoque {
      color: #bf5a6a;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.7rem;
    }
    .produto button {
      background: #d9a6b3;
      color: #4b3b2b;
      border: none;
      padding: 0.7rem 0;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .produto button:hover {
      background: #af7f8c;
      color: #fff;
    }

    /* Carrinho flutuante */
    #cart {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      background: #f4c7d3;
      color: #5a3e46;
      width: 320px;
      max-height: 420px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(174, 127, 140, 0.4);
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.95rem;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    #cart h2 {
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-weight: 800;
      text-align: center;
    }
    #cart-list {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      background: #f5efe6;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      align-items: center;
    }
    .cart-item span {
      flex: 1;
    }
    .cart-item button {
      background: transparent;
      border: none;
      color: #bf5a6a;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 900;
      user-select: none;
    }
    #cart-total {
      font-weight: 700;
      font-size: 1.1rem;
      text-align: right;
      margin-bottom: 1rem;
    }
    #checkout-btn {
      background: #d9a6b3;
      color: #5a3e46;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: 800;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    #checkout-btn:hover {
      background: #af7f8c;
      color: #fff;
    }
    #cart-close {
      position: absolute;
      top: 6px;
      right: 10px;
      font-weight: 900;
      font-size: 1.2rem;
      color: #bf5a6a;
      cursor: pointer;
      user-select: none;
    }

    /* Botão abrir carrinho */
    #open-cart-btn {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      background: #d9a6b3;
      color: #4b3b2b;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 1.7rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(174, 127, 140, 0.5);
      z-index: 999;
      transition: background 0.3s ease;
    }
    #open-cart-btn:hover {
      background: #af7f8c;
      color: #fff;
    }

    /* Contador de urgência */
    #urgency-timer {
      background: #f4c7d3;
      color: #5a3e46;
      font-weight: 700;
      text-align: center;
      padding: 0.7rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 3px 10px rgba(174, 127, 140, 0.4);
    }

    /* Depoimentos */
    #testimonials {
      background: #f0d9dc;
      padding: 2rem 1rem;
      margin-top: 3rem;
      border-radius: 12px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 8px rgba(174, 127, 140, 0.3);
      color: #5a3e46;
    }
    #testimonials h2 {
      text-align: center;
      font-weight: 900;
      margin-bottom: 1rem;
    }
    .testimonial {
      background: #f5efe6;
      border-radius: 12px;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 6px rgba(174, 127, 140, 0.2);
      font-style: italic;
      position: relative;
      color: #4b3b2b;
    }
    .testimonial::before {
      content: "“";
      font-size: 3rem;
      color: #af7f8c;
      position: absolute;
      top: -10px;
      left: 12px;
      font-weight: 900;
    }
    .testimonial p {
      margin: 0.4rem 0 0;
      font-size: 1rem;
    }
    .testimonial span {
      display: block;
      text-align: right;
      font-weight: 700;
      margin-top: 0.6rem;
      color: #af7f8c;
    }

    /* Quiz abrangente */
    #quiz {
      max-width: 600px;
      margin: 3rem auto;
      background: #f5efe6;
      padding: 2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(174, 127, 140, 0.2);
      color: #5a3e46;
    }
    #quiz h2 {
      text-align: center;
      font-weight: 900;
      margin-bottom: 1.2rem;
    }
    .quiz-question {
      margin-bottom: 1rem;
    }
    .quiz-question p {
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: #6b4a58;
    }
    .quiz-options label {
      display: block;
      margin-bottom: 0.4rem;
      cursor: pointer;
      user-select: none;
      color: #5a3e46;
    }
    .quiz-options input {
      margin-right: 0.6rem;
      cursor: pointer;
    }
    #quiz-result {
      margin-top: 1rem;
      font-weight: 700;
      color: #af7f8c;
      text-align: center;
      min-height: 2rem;
    }
    #quiz button {
      background: #d9a6b3;
      border: none;
      color: #4b3b2b;
      padding: 0.8rem 1.5rem;
      font-weight: 800;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 1rem auto 0;
      transition: background 0.3s ease;
    }
    #quiz button:hover {
      background: #af7f8c;
      color: #fff;
    }

    /* Contato */
    #contato {
      max-width: 700px;
      margin: 3rem auto 5rem;
      background: #f0d9dc;
      padding: 2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(174, 127, 140, 0.3);
      text-align: center;
      color: #5a3e46;
    }
    #contato h2 {
      font-weight: 900;
      margin-bottom: 1rem;
    }
    #contato form {
      margin-top: 1rem;
    }
    #contato input, #contato textarea {
      width: 90%;
      max-width: 400px;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
